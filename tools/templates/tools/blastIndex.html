{% extends "base.html" %}
{% block title %}
    <title>TODYP - Tools</title>
{% endblock %}

{% block content %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'tools/tools.css' %}"/>
{#    <script src='/static/jquery.clearsearch.js'></script>#}
    <script src='/static/tools/blast.js'></script>

    <div class="main">
        <ol class="breadcrumb">
            <li><a href="{% url 'ypga.views.index' %}">Home</a></li>
            <li><a href="{% url 'tools:index' %}">Tools</a></li>
            <li class="active">BLAST Index</li>
        </ol>

        <div class="blastIndex">
            <div class="blastTitle">
                Query JOB
            </div>
            <div class="blastContent">
                <div style="margin-bottom: 10px">Input the job id given when the job is submitted.</div>

                <form action="/tools/blastResult" method="get" role="form">
                    <input name="jobId" class="query" id="focusedInput" type="text" placeholder="search job">
                    <button type="submit" class="btn btn-default btn-sm"><span
                            class="glyphicon glyphicon-search"></span>
                        Search
                    </button>
                </form>
            </div>

            <div class="blastTitle">
                Submit JOB
            </div>
            <div class="blastContent">
                You can submit your blast job <a href="{% url 'tools:blast' %}">here</a>.
            </div>
        </div>
    </div>
{% endblock %}
